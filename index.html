<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <!--nav bar for timer and highscore-->
    <div id="nav">
        <div class="left">
            <a onclick="getScore()" href="#">
                <h4>View Highscore</h4>
            </a>
        </div>
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>

    <!--quizbody-->
    <div class="card" style = "border: 3px solid turquoise; width: 98vw; margin: 6px;">
        <div class="card-body">
            <div id="quiz">
                <div id="quizBody">

                    <h1>
                        JavaScript Quiz!
                    </h1>
                    <p>This is a timed quiz to test your knowledge JavaScript,
                        For every incorrect response time will be decudcted.
                    </p>
                    <h3>
                        Click to start your JavaScript knowledge check!
                    </h3>
                    <button onclick="start()">Start!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
